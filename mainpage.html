<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main-page.css">
    <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous" defer></script>
    <script src="./modal.js" defer></script>
  <title>Mr.Movie - Movie Generator</title>
</head>
<body class="has-navbar-fixed-top">
  <header class="header">
    <nav class="navbar is-transparent film-banner is-fixed-top is-flex is-flex-direction-row is-align-items-center" role="navigation" aria-label="main navigation">
      <div class="navbar-brand is-flex is-align-items-center">
        <a class="navbar-item is-size-3-desktop is-size-6-touch has-text-warning p-3" href="./mainpage.html" >Mr.Movie</a>
      </div>

      <div class="navbar-menu is-transparent" id="navMenu">
        <div class="navbar-start is-flex is-align-items-center is-justify-content-space-between">
          <!-- Genre Dropdown List -->
          <div class="navbar-item has-dropdown genre">
            <a class="navbar-link has-text-warning is-size-5 is-size-7-touch search-element" data-my-param="byGen">
            Select Genre
            </a>

            <!-- This is where the genre list is appended -->
            <div class="navbar-dropdown is-boxed dropdown-menu" id="genre-dropdown">
            </div>
          </div>
          <!-- Year Dropdown List -->
          <div class="navbar-item has-dropdown year">
            <a class="navbar-link has-text-warning is-size-5 is-size-7-touch search-element" data-my-param="byYear">
              Select Year
            </a>
            <!-- This is where the genre list is appended -->
            <div class="navbar-dropdown is-boxed dropdown-menu" id="year-dropdown" >
            </div>
          </div>
        </div>
        
        <!-- Title and Actor Search Bar -->
        <div class="navbar-end">
          <div class="navbar-item search-bar is-one-quarter is-narrow-mobile">
            <input class="title-search-bar input is-warning is-normal is-rounded has-text-centered" id="search-input" type="text" placeholder="Actor or Title Name">
          </div> 
        </div> 
      </div>
    </nav>
  </header>
  
  <main>
    <!--Hero image container here with image placeholder inside -->
    <section class="main-hero-image hero is-halfheight">
      <div class="hero-body is-flex is-flex-direction-column">
        <p class="title has-text-warning has-text-centered m-5">
            Choosing is hard! <br>So let Mr. Movie do it for you...
        </p>
        <p class="subtitle has-text-warning has-text-centered m-5">
          If you're feeling lucky, click the image below for your movie choice of the night!
        </p>
        <div class="theater-background">
        <a href="./single-opt.html" class="is-flex is-justify-content-center is-align-items-center">
          <img id="movie-image" class="" src="https://media4.giphy.com/media/l0K4opSGYAE8Dcgb6/giphy.gif?cid=6104955evrp1h48r4naktxxeycculkqcqqafec1dnlupa9yf&rid=giphy.gif&ct=g" alt="image of a closed curtain">
        </a>
        </div>
          <div class="">
            <p class="subtitle has-text-warning has-text-centered m-5">
              OR
              <br>
              <br>
              For a few options to choose from, select one of the genres below!
            </p>
          </div>
        </div>
    </section>
    <!-- current working area -->
    <div class="swiffy-slider slider-item-show4">
      <ul class="slider-container">
      </ul>
      <button type="button" class="slider-nav"></button>
      <button type="button" class="slider-nav slider-nav-next"></button>
      <div class="slider-indicators">
          <button class="active"></button>
          <button></button>
          <button></button>
      </div>
  </div>
  </main>
  <footer class="film-banner">
  </footer>
  <script src= "script.js" defer></script>
</body>
</html>
