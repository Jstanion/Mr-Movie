<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main-page.css">
  <title>Mr.Movie - Movie Generator</title>
</head>
<body>
  <header>
    <nav class="navbar film-banner is-fixed-top is-flex is-flex-direction-row is-align-items-center is-justify-content-space-between" role="navigation" aria-label="main navigation">
      <div class="navbar-brand is-flex is-align-items-center">
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
        <p class="is-size-3 is-size-4-touch has-text-warning p-3">Mr.Movie</p>
        <!-- Genre Dropdown List -->
        <div class="navbar-item has-dropdown is-hidden-touch" onclick="classList.add('is-active')">
          <a class="navbar-link has-text-warning search-element" data-my-param="byGen">
            Select Genre
          </a>
          <!-- This is where the genre list is appended -->
          <div class="navbar-dropdown" id="genre-dropdown" onclick="classList.add('is-hidden')">
          </div>
        </div>
        <!-- Year Dropdown List -->
        <div class="navbar-item has-dropdown is-hidden-touch" onclick="classList.add('is-active')">
          <a class="navbar-link has-text-warning search-element" data-my-param="byYear">
            Select Year
          </a>
          <!-- This is where the genre list is appended -->
          <div class="navbar-dropdown" id="year-dropdown" onclick="classList.add('is-hidden')">
          </div>
        </div>
      </div>
      <!-- Title and Actor Search Bar -->
      <div class="navbar-item">
        <input class="title-search-bar input is-warning is-small is-rounded has-text-centered" id="search-input" type="text" placeholder="Actor or Title Name">
      </div>  
    </nav>
  </header>
  <main>
    <!--Hero image container here with image placeholder inside -->
    <section class="main-hero-image hero is-halfheight">
      <div class="hero-body is-flex is-flex-direction-column mt-5">
        <p class="title has-text-warning has-text-centered m-5">
            Choosing is hard! <br>So let Mr. Movie do it for you...
        </p>
        <p class="subtitle has-text-warning has-text-centered m-5">
          If you're feeling lucky, click the image below for your movie choice of the night!
        </p>
        <div class="theater-background">
        <img id="movie-image" class="" src="https://media4.giphy.com/media/l0K4opSGYAE8Dcgb6/giphy.gif?cid=6104955evrp1h48r4naktxxeycculkqcqqafec1dnlupa9yf&rid=giphy.gif&ct=g" alt="image of a closed curtain">
        </div>
          <div class="">
            <p class="subtitle has-text-warning has-text-centered m-5">
              OR
              <br>
              <br>
              For a few options to choose from, select one of the genre options below!
            </p>
          </div>
        </div>
    </section>
    <section class="image-carousel is-flex is-direction-row is-justify-content-center is-align-items-center p-5">
      <!-- button displays the previous list of genre options -->
      <button class="button is-large m-5 is-warning is-rounded">Back</button>

      <div class="genre-field p-5 is-flex is-justify-content-space-around is-flex-wrap-wrap">
        <img class="genre-images m-5" src="./images/placeholderimg.jpeg" alt="place holder image"></img>
        <img class="genre-images m-5" src="./images/placeholderimg.jpeg" alt="place holder image"></img>
        <img class="genre-images m-5" src="./images/placeholderimg.jpeg" alt="place holder image"></img>
        
      </div>
      <!-- button displays next list of genre options -->
      <button class="button is-large m-5 is-warning is-rounded">Next</button>
    </section>

  <!--needs carousel-->
  </main>
  <footer class="film-banner">
  </footer>
  <script src="./script.js"></script>
</body>
</html>
