<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main-page.css">
    <script src="./modal.js" defer></script>
  <title>Mr.Movie - Movie Generator</title>
</head>
<body class='has-navbar-fixed-top'>
  <header>
    <nav class="navbar is-transparent film-banner is-fixed-top is-flex is-flex-direction-row is-align-items-center" role="navigation" aria-label="main navigation">
      <div class="navbar-brand is-flex is-align-items-center">
        <a class="navbar-item is-size-2-desktop is-size-3-touch has-text-warning p-3" href="./mainpage.html" >Mr.Movie</a>
      </div>

        <!-- Genre Dropdown List -->
      <div class="navbar-menu">
        <div class="navbar-start">
          <div class="navbar-item has-dropdown navbar-toggle">
            <a class="navbar-link has-text-warning is-size-4 is-size-7-mobile search-element" data-my-param="byGen">
            Select Genre
            </a>

            <!-- This is where the genre list is appended -->
            <div class="navbar-dropdown is-boxed" id="genre-dropdown">
            </div>
          </div>
          <!-- Year Dropdown List -->
          <div class="navbar-item has-dropdown navbar-toggle">
            <a class="navbar-link has-text-warning is-size-4 is-size-7-mobile search-element" data-my-param="byYear">
              Select Year
            </a>
            <!-- This is where the genre list is appended -->
            <div class="navbar-dropdown is-boxed" id="year-dropdown" >
            </div>
          </div>
        </div>
        
        <!-- Title and Actor Search Bar -->
        <div class="navbar-end">
          <div class="navbar-item is-one-quarter is-narrow-mobile">
            <input class="title-search-bar input is-warning is-normal is-rounded has-text-centered" id="search-input" type="text" placeholder="Actor or Title Name">
          </div> 
        </div> 
      </div>
    </nav>
  </header>
  
  <main>
    <!--Hero image container here with image placeholder inside -->
    <section class="main-hero-image hero is-halfheight">
      <div class="hero-body is-flex is-flex-direction-column">
        <p class="title has-text-warning has-text-centered m-5">
            Choosing is hard! <br>So let Mr. Movie do it for you...
        </p>
        <p class="subtitle has-text-warning has-text-centered m-5">
          If you're feeling lucky, click the image below for your movie choice of the night!
        </p>
        <div class="theater-background">
        <a href="./single-opt.html" class="is-flex is-justify-content-center is-align-items-center">
          <img id="movie-image" class="" src="https://media4.giphy.com/media/l0K4opSGYAE8Dcgb6/giphy.gif?cid=6104955evrp1h48r4naktxxeycculkqcqqafec1dnlupa9yf&rid=giphy.gif&ct=g" alt="image of a closed curtain">
        </a>
        </div>
          <div class="">
            <p class="subtitle has-text-warning has-text-centered m-5">
              OR
              <br>
              <br>
              For a few options to choose from, select one of the genres below!
            </p>
          </div>
        </div>
    </section>
    <section class="image-carousel is-flex is-direction-row is-justify-content-center is-align-items-center p-5">
      <!-- button displays the previous list of genre options -->
      <button class="button is-large m-5 is-warning is-rounded">Back</button>

      <div class="genre-field p-5 is-flex is-justify-content-space-around is-flex-wrap-wrap">
        <img class="genre-images m-5" src="./images/placeholderimg.jpeg" alt="place holder image"></img>
        <img class="genre-images m-5" src="./images/placeholderimg.jpeg" alt="place holder image"></img>
        <img class="genre-images m-5" src="./images/placeholderimg.jpeg" alt="place holder image"></img>
        
      </div>
      <!-- button displays next list of genre options -->
      <button class="button is-large m-5 is-warning is-rounded">Next</button>
    </section>

  <!--needs carousel-->
  </main>
  <footer class="film-banner">
  </footer>
  <script src= "script.js" defer></script>
</body>
</html>
