<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Document</title>
</head>
<body>
    <div class="level-right">
        <div id="genre" class="select mr-4">
            <select id="genre-dropdown" class="search-element" data-my-param="byGen">
            <option>Select Genre</option>
            </select>
        </div>
        
        <div id="year" class="select mr-4">
            <select id="year-dropdown" class="search-element" data-my-param="byYear">
            <option>Select Year</option>
            </select>
        </div>
        <div class="level">
            <input class="search-bar input is-warning is-medium is-rounded mr-4" type="text" placeholder="Search by Title Name">
            <button class="search-button button is-primary mr-4">
                <strong>Submit</strong>
            </button>
        </div>
    </div>
        <Script src="./script.js"></Script>
</body>
</html>
